{% extends 'base.html' %}

{% block title %}
  <div class="flex items-start justify-between">
    <h3 class="text-2xl font-bolder">New Client</h3>
  </div>
{% endblock title %}

{% block content %}
  <div class="mt-5 md:mt-0 md:col-span-2">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              {{ form.as_p }}
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 flex justify-between sm:px-6">
            <button type="button" class="inline-flex justify-center py-2 px-4 border-2 border-solid shadow-sm text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-700 hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" onclick="window.location='{% url 'clients:client_list' %}'; return false;">Cancel</button>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Save</button>
          </div>
        </div>
      </form>
    </div>
{% endblock content %}
